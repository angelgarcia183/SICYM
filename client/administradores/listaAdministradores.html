<title>Administradores - pudoP</title>

<h2>Administradores</h2>
<div class="row">
	<div class="col-sm-1">
		<a href = "./admins" class = "btn btn-default btn-success">Nuevo</a>
	</div>
</div>
<br/>
<div class="well">
	<div class="row">
		<div class="col-sm-12">	
			<div class="col-sm-3">
				<label>Filtrar por Unidad</label>
				<select name="unidad"  ng-model="lam.buscar.unidad" class="form-control">
					<option value disabled selected>Unidad</option>
					<option ng-repeat="unidades in lam.unidades" value="{{unidades._id}}">{{unidades.nombreUnidad}}</option>
				</select>
			</div>
			<div class="col-sm-9">
					<label>&nbsp;</label>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Buscar...">
						<span class="input-group-btn">
							<button class="btn btn-info" type="button">Buscar</button>
						</span>
					</div>
			</div>
			<!--
			<h6>&nbsp;</h6>
			<div class="col-sm-2">
				<label><input class="custom-control-input" name="verTodos" ng-model="lam.buscar.estatus" type="checkbox"> Solo activos</label>
			</div>
			 -->				
		</div>
	</div>
	<br>
	<div class="row">
		<div class = "col-sm-12">
			<table class = "table table-bordered">
				<thead>
					<tr>
						<th width = "37%">Nombre</th>
						<th width = "18%">Unidad</th>
						<th width = "26%"> Usuario </th>
						<th width = "7%"> Estatus </th>
						<th width = "12%">Acci√≥n</th>
					</tr>	
				</thead>
				<tbody>
					<tr ng-repeat = "administrador in lam.administradores">
						<td>{{administrador.profile.nombreCompleto}}</td>
						<td>{{lam.obtenerNombreUnidad(administrador.profile.unidad)}}</td>
						<td>{{administrador.username}}</td>
						<td>
							<div class="text-center">
								<span ng-if="administrador.profile.estatus" class="label label-success">
									Activo
								</span>
								<span ng-if="!administrador.profile.estatus" class="label label-danger">
									Inactivo
								</span>
							</div>
						</td>
						<td class="text-center">
							<button type="button" class="btn btn-info" title="Editar" ui-sref="root.editarAdministrador({id: administrador._id, pantallaAnterior: 'Registro'})"><i class="fa fa-pencil"></i></a></li></button>
							<button type="button" class="btn btn-{{administrador.profile.estatus ? 'danger' : 'success' }}" title="{{administrador.profile.estatus ? 'Desactivar' : 'Activar' }}" ng-click="lam.cambiarEstatus(administrador._id)"><i class="fa fa-{{administrador.profile.estatus ? 'times' : 'check' }}"></i></a></button>	    
						</td>
					</tr>	
				</tbody>
			</table>
		</div>
	</div>
</div>
